<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود با چهره</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: #fff;
            font-family: 'Vazirmatn', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            color: #fff;
        }
        .btn {
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        input.form-control {
            background-color: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
        }
        input::placeholder {
            color: #ccc;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1abc9c;
        }
        .text-muted {
            color: #eee !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card text-center">
                    <div class="mb-3">
                        <video id="video" autoplay width="440" height="280"></video>
                        <canvas id="canvas" width="440" height="280" style="display: none;"></canvas>
                    </div>
                    <div class="d-flex justify-content-center gap-2 mb-4">
                        <button onclick="capture()" class="btn btn-light">گرفتن عکس</button>
                        <button onclick="login()" class="btn btn-success">ورود</button>
                    </div>
                    <div class="row justify-content-center mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="name" required placeholder="نام خود را وارد کنید">
                        </div>
                        <div class="col-md-2">
                            <button onclick="register()" class="btn btn-primary w-100">ثبت‌نام</button>
                        </div>
                    </div>
                    <p class="text-muted small">اطلاعات به صورت محلی ذخیره می‌شود.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="{{ url_for('static' , filename='js/app.js')}}"></script>
</body>
</html>
